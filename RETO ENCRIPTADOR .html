<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Encriptador</title>
  <link rel="stylesheet" type="text/css" href="encriptador.css">
 
</head>
<body>
  <div class="container">
    <h1>Encriptador</h1>
    <div class="input-wrapper">
      <textarea id="mensaje" placeholder="Escriba aquí su mensaje"></textarea>
    </div>
    <div class="button-wrapper">
      <button onclick="encriptar()">Encriptar</button>
      <button onclick="desencriptar()">Desencriptar</button>
      <button onclick="copiar()">Copiar</button>
    </div>
    <div class="input-wrapper">
      <textarea id="resultado" placeholder="Aquí aparecerá el resultado"></textarea>
    </div>
  </div>
  <script src="encriptador.js"></script>
</body>
</html>
