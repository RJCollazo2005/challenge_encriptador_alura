<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encriptador</title>
  <link rel="stylesheet" href="encriptador.css">
</head>
<body>
  <header>
    <h1>ENCRIPTADOR</h1>
  </header>
  <main>
    <div class="input-group">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" oninput="eliminarMayusculasYCaracteresEspeciales(this)"></textarea>
      <p style="color:red">Nota: No se permiten letras en may√∫sculas ni caracteres especiales en este campo.</p>
    </div>
    <div class="button-group">
      <button onclick="encriptar()">Encriptar</button>
      <button onclick="desencriptar()">Desencriptar</button>
      <button onclick="copiar()">Copiar</button>
    </div>
    <div class="output-group">
      <label for="resultado">Resultado:</label>
      <textarea id="resultado" readonly></textarea>
    </div>
  </main>
  <footer>
    <p></p>
  </footer>
  <script src="encriptador.js"></script>
  
</body>
</html>
